server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # serve static files if they exist, otherwise return index.html (SPA fallback)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # optional: serve /assets with long cache
    location ~* \.(?:ico|css|js|jpg|jpeg|png|gif|svg|webp|ttf|woff|woff2)$ {
        expires 30d;
        add_header Cache-Control "public";
    }
}
